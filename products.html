<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        .container{
            width: 80%;
            margin: 0 auto;
        }
        .products{
            display: grid;
            grid-template-areas:
            "gb1 gb2 gb2 gb2"
            "gb1 gb3 gb4 gb4"
            "gb5 gb6 gb6 gb7"
            "gb8 gb8 gb8 gb7"
            ;
            grid-template-columns: auto auto  auto auto;
            grid-template-rows: 150px 150px 150px 150px;
        }
        .gridBoxs{
            cursor: pointer;
            transition: all ease 0.3s;
            border-radius: 8px;
            text-align: center;
            margin: 3px;
            border: 2px solid black;
            overflow: hidden;
        }
        .gridBoxs:hover{
            box-shadow: 0 0 8px;
        }
        .gb1{

            grid-area: gb1;
        }
        .gb2{
            grid-area: gb2;
        }
        .gb3{
            grid-area: gb3;
        }
        .gb4{
            grid-area: gb4;
        }
        .gb5{
            grid-area: gb5;
        }
        .gb6{
            grid-area: gb6;
        }
        .gb7{
            grid-area: gb7;
        }
        .gb8{
            grid-area: gb8;
        }
        .productsImgBox{
            width: 100%;
            height: 100%;
        }
        .productsImg{
            width: 100%;
            height: 100%;
        }
        @media screen and (max-width:992px) {

        }
        @media screen and (max-width:576px) {
            .products{
                grid-template-areas:
                 "gb1 ..."
                 "gb2 ..."
                 "gb3 ..."
                 "gb4 ..."
                 "gb5 ..."
                 "gb6 ..."
                 "gb7 ..."
                 "gb8 ..."
                ;
                grid-template-columns: 100%;
                grid-template-rows: 200px 200px 200px 200px 200px 200px 200px 200px;
            }
            .gridBoxs{
                width: auto;
                border-radius: 0;
                margin-left: 0;
                margin-right: 0;
                border: 0px;
                border-bottom: 2px solid black;
            }
            .gridBoxs:hover{
                box-shadow: 0 0 0;
            }
            .container{
                width: auto;
            }
        }
    </style>
</head>
<body>
    <section class="container products">
        <div class="gridBoxs gb1">
            <div class="productsImgBox">
                <img src="./Img/dwaeqe.png" class="productsImg" alt="">
            </div>
        </div>
        <div class="gridBoxs gb2">
            <div class="productsImgBox">
                <img src="./Img/dwaeqe.png" class="productsImg" alt="">
            </div>
        </div>
        <div class="gridBoxs gb3">
            <div class="productsImgBox">
                <img src="./Img/dwaeqe.png" class="productsImg" alt="">
            </div>
        </div>
        <div class="gridBoxs gb4">
            <div class="productsImgBox">
                <img src="./Img/dwaeqe.png" class="productsImg" alt="">
            </div>
        </div>
        <div class="gridBoxs gb5">
            <div class="productsImgBox">
                <img src="./Img/dwaeqe.png" class="productsImg" alt="">
            </div>
        </div>
        <div class="gridBoxs gb6">
            <div class="productsImgBox">
                <img src="./Img/dwaeqe.png" class="productsImg" alt="">
            </div>
        </div>
        <div class="gridBoxs gb7">
            <div class="productsImgBox">
                <img src="./Img/dwaeqe.png" class="productsImg" alt="">
            </div>
        </div>
        <div class="gridBoxs gb8">
            <div class="productsImgBox">
                <img src="./Img/dwaeqe.png" class="productsImg" alt="">
            </div>
        </div>
    </section>
</body>
</html>
