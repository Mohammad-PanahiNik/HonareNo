<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0 ;
            padding: 0;
            box-sizing: border-box;
        }
        body{ 
            display: flex;
            justify-content: center;
        }
        .sec-3 {
            margin-top: 100px;
            width : 70%;
            background-color: #393E46;
            display: flex;
            justify-content: space-around;
            flex-direction: row;
            border-radius:12px ;
            padding: 10px 5px;
        }
        .txt-box{
            display: flex;
            flex-direction: column;
            justify-content: center;
            width:40% ;
            background-color:#FFFFFF ;
            border-radius: 15px;
            align-items:center;
            margin-left: 10px;
        }
        .txt-box p{
            text-align: justify;
            width: 70%;
            padding-top: 10px;
            font-size: 1.65rem;
            line-height: 2.5rem;
        }
        .txt-box a{
            text-decoration: none;
            background-color: #393e467d;
            color: #FFFFFF;
            display: inline-block;
            font-size: 1.6rem;
            padding:8px 30px;
            border-radius: 7px;
            margin: 20px;
        }
        .imgBoxSec3{
            display: grid;
            grid-template-areas: 
            "img1 img2 img2 img2"
            "img3 img3 img3 img4"
            ;
            grid-template-columns: 200px 50px;
            grid-template-rows: auto auto;
        }
        .imgSec3{
            margin: 5px;
        }
        .imgSec3 img{
          border-radius: 12px;
          width: 100%;
          height: 100%;
        }
        .img1{
            grid-area: img1;
        }
        .img2{
            grid-area: img2;
        }
        .img3{
            grid-area: img3;
        }
        .img4{
            grid-area: img4;
        }
        @media screen and (max-width:1200px) {
            .sec-3{
                flex-direction: column;
            }
            .txt-box{
                width: 100%;
                text-align: right;
            }
            .imgBoxSec3{
            grid-template-columns: 200px 50px;
            grid-template-rows: 200px 200px;
            }
        }
        @media screen and (max-width:768px) {
            .imgBoxSec3{
                display: none;
            }
        }
        @media screen and (max-width:568px) {
            .sec-3{
                width: auto;
                border-radius: 0;
            }
        }
    </style>
</head>
<body>
    <section dir="rtl" class="sec-3">
        <div class="txt-box">
            <p>به متنی آزمایشی و بی‌معنی در صنعت چاپ، صفحه‌آرایی و طراحی گرافیک گفته می‌شود. طراح گرافیک از این متن به عنوان عنصری از ترکیب بندی برای پر کردن صفحه و ارایه اولیه شکل ظاهری و کلی طرح سفارش گرفته شده استفاده می نماید، تا از نظر گرافیکی نشانگر چگونگی نوع و اندازه فونت و ظاهر متن با</p>
            <a href="#">بیشتر !</a>
        </div>
            <div class="imgBoxSec3">
                <div class="imgSec3 img1">
                    <img src="./Img/dwaeqe.png" alt="">
                </div>
                <div class="imgSec3 img2">
                    <img src="./Img/dwaeqe.png" alt="">
                </div>
                <div class="imgSec3 img3">
                    <img src="./Img/dwaeqe.png" alt="">
                </div>
                <div class="imgSec3 img4">
                    <img src="./Img/dwaeqe.png" alt="">
                </div>
            </div>
    </section>
</body>
</html>
