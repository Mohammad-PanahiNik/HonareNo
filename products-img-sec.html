    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            text-decoration: none;
            list-style: none;
        }
        section{
            margin: 0 auto;
            width: 70%;
        }
        .product-head{
            display: flex;
            flex-wrap: wrap;
            flex-direction: row;
            justify-content: space-around;
            background-color:#393E46 ;
            overflow: hidden;
            border-top-right-radius: 15px;
            border-top-left-radius: 15px;
        }
        .product-head a{
            cursor: pointer;
            text-align: center;
            width: 20%;
            color: #ededed;
            padding: 20px;
            font-size: 1.5rem;
            position: relative;
        }
        .product-head a::before ,.product-head a::after{
            content: '';
            position: absolute;
            top: 0;
            width: 2px;
            height: 100%;
            background-color: #ededed;
            transform: scale(0);
            transition: all 0.3s;
        }
        .product-head a::after{
            left: 0;
        }
        .product-head a::before{
            right: 0;
        }
        .product-head a:hover{
            color: #ffffff;
        }
        .product-head a:hover::before ,.product-head a:hover::after{
            transform: scale(1);
        }
        .imgs-box{
            background-color: #dddddd;
            display: flex;
            flex-wrap:wrap ;
            justify-content: space-around;
            padding:10px 0 10px 0;
            text-align: center;
        }
        .imgs-box img {
            max-width: 30%;
            margin:10px 0 10px 0;
            height: auto;
            border: #393E46 solid 2px;
        }
        .banner-tavalod , .banner-karbalaii , .elamie-tarhim{
            display: none;
        }
        @media screen and (max-width:1200px) {
            section{
                margin: 0 auto;
            }
            .product-head a{
                font-size: 1.3rem;
                padding: 20px 5px;
            }
        }
        @media screen and (max-width:992px) {
            .imgs-box img {
                max-width: 45%;
            }
        }
        @media screen and (max-width:768px) {
            section{
                width: auto;
            }
            .product-head a{
                width:100%;
                outline: dashed gray 1px;
            }
            .product-head{
                border-radius: 0;
            }
            .product-head a::before ,.product-head a::after{
                display: none;
            }
        }
        @media screen and (max-width:568px) {
            .imgs-box img {
                max-width: 90%;
            }
        }
    </style>
</head>
